name: Build & Release Alpha

on:
  push:
    branches:
      - alpha-releases
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0  # Required for proper commit history

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
            distribution: 'temurin'
            java-version: '23'

      - name: Install GitHub CLI
        run: |
          echo "‚¨áÔ∏è Installing GitHub CLI..."
          sudo apt-get update -qq > /dev/null
          type -p curl >/dev/null || sudo apt-get install -qq -y curl > /dev/null
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg 2> /dev/null
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt-get update -qq > /dev/null
          sudo apt-get install -qq -y gh > /dev/null
          echo "‚úÖ GitHub CLI installed"
          gh --version

      - name: Build with Gradle
        run: |
            ./gradlew --build-cache --parallel shadowJar \
              -Dorg.gradle.java.home="$JAVA_HOME_23_X64" \
              -Djava.home="$JAVA_HOME_23_X64"
            ls -lh build/libs/
            echo $JAVA_HOME_23_X64
            echo $JAVA_HOME
        

      - name: Version Bump and Release
        id: versioning
        run: |
          set -x  # Enable debug output
          echo "üîç Starting version bump process..."
          
          # Extract version from build.gradle
          VERSION_FILE="build.gradle"
          PLUGIN_FILE="src/main/resources/paper-plugin.yml"
          
          echo "üìÑ Parsing version from $VERSION_FILE"
          CURRENT_VERSION=$(grep "version\s*=" "$VERSION_FILE" | awk -F"['\"]" '{print $2}')
          [ -z "$CURRENT_VERSION" ] && { echo "‚ùå Could not find version in $VERSION_FILE"; exit 1; }
          echo "‚ÑπÔ∏è Current version: $CURRENT_VERSION"

          # Version bump logic
          if [[ "$CURRENT_VERSION" =~ \.b[0-9]+$ ]]; then
            echo "üî¢ Incrementing build number"
            BASE_VERSION="${CURRENT_VERSION%.b*}"
            BUILD_NUMBER="${CURRENT_VERSION##*.b}"
            NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
            NEW_VERSION="${BASE_VERSION}.b${NEW_BUILD_NUMBER}"
          else
            echo "üÜï Initial build version"
            NEW_VERSION="${CURRENT_VERSION}.b1"
          fi
          echo "üÜï New version: $NEW_VERSION"

          # Update files
          echo "üìù Updating version in files"
          sed -i.bak "s/version\s*=.*/version = '${NEW_VERSION}'/" "$VERSION_FILE"
          sed -i.bak "s/version:.*/version: ${NEW_VERSION}/" "$PLUGIN_FILE"
          rm -f "${VERSION_FILE}.bak" "${PLUGIN_FILE}.bak"

          # Git operations
          echo "üîß Configuring Git"
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          echo "üíæ Committing version bump"
          git add "$VERSION_FILE" "$PLUGIN_FILE"
          if ! git diff --staged --quiet; then
            git commit -m "‚¨ÜÔ∏è Bump version to ${NEW_VERSION}" --quiet
            echo "üì§ Pushing changes"
            git push "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:alpha-releases --quiet
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi

          # Prepare release
          COMMIT_HASH=$(git rev-parse --short HEAD)
          TAG_NAME="${NEW_VERSION}-${COMMIT_HASH}"
          echo "üè∑Ô∏è Release tag: $TAG_NAME"
          
          # Find and rename JAR
          JAR_PATH=$(ls build/libs/*-all.jar)
          JAR_NAME="essentials-${NEW_VERSION}.jar"
          echo "üì¶ Renaming JAR: $JAR_PATH ‚Üí $JAR_NAME"
          mv -v "$JAR_PATH" "build/libs/${JAR_NAME}"

          # Create release
          echo "üöÄ Creating GitHub release"
          gh release create "$TAG_NAME" "build/libs/${JAR_NAME}" \
            --title "Alpha Build ${TAG_NAME}" \
            --notes "Automated alpha release from commit ${COMMIT_HASH}" \
            --prerelease \
            --repo "${GITHUB_REPOSITORY}"
          
          echo "‚úÖ Release process completed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract JAR from ZIP
        run: |
          # Find the ZIP file
          ZIP_FILE=$(ls build/libs/*.zip)
          if [ -z "$ZIP_FILE" ]; then
            echo "Error: No ZIP file found in build/libs/"
            exit 1
          fi

          # Extract the JAR file
          echo "Extracting JAR from $ZIP_FILE"
          unzip "$ZIP_FILE" -d build/libs/extracted

          # Find the extracted JAR file
          EXTRACTED_JAR=$(ls build/libs/extracted/*.jar)
          if [ -z "$EXTRACTED_JAR" ]; then
            echo "Error: No JAR file found in the extracted ZIP"
            exit 1
          fi

          # Move the JAR to the build/libs/ directory
          mv "$EXTRACTED_JAR" build/libs/
          echo "JAR file ready: $(ls build/libs/*.jar)"

      - name: Create GitHub Release
        run: |
          # Find the JAR file
          JAR_FILE=$(ls build/libs/*.jar)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: No JAR file found in build/libs/"
            exit 1
          fi

          # Create a release
          gh release create "$TAG_NAME" "$JAR_FILE" \
            --title "Alpha Build $TAG_NAME" \
            --notes "Automated alpha release from commit $COMMIT_HASH" \
            --prerelease \
            --repo "$GITHUB_REPOSITORY"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}-$(date +%Y%m%d%H%M%S)
          COMMIT_HASH: $(git rev-parse --short HEAD)

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: essentials
          path: build/libs/*.jar
          if-no-files-found: error
          retention-days: 3